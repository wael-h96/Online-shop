<div class="main-container">
    <div class="btns" *ngIf="loggedin">
        <div *ngIf="!alreadyHasCart">
            <button class="btn btn-success" routerLink="/online-shop" (click)="startShopping()">{{role === "admin"? "Manage Shop":"Start
                Shopping"}}</button>
        </div>
        <div *ngIf="alreadyHasCart">
            <button class="btn btn-success" routerLink="/online-shop" (click)="startShopping()">Resume Shopping</button>
        </div>
    </div>

    <div>
        {{messages}}
        <form action="/api/longin" (submit)="$event.preventDefault(); perfomLogIn()">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" [(ngModel)]="userName">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" [(ngModel)]="password">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
